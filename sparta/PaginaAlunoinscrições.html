<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">
    <title>Minhas Inscrições</title>
</head>
<body>

    <header class="cabecalho">
        <div class="logo">
            <img src="caminho/para/logo.png" alt="Logo da Empresa">
        </div>
        <a href="#" class="link-home">HOME</a>
    </header>

    <main class="conteudo-principal">
        <h1 class="titulo-pagina" id="titulo-minhas-inscricoes">Minhas Inscrições</h1>
        
        <div class="informacoes-usuario">
            <div class="saudacao-usuario" id="saudacao-usuario">
                Olá, Carlos 
                <img src="caminho/para/icone-editar.png" alt="Ícone de Editar" class="icone-editar">
            </div>
            <button class="botao-sair" id="botao-sair">
                <img src="caminho/para/icone-sair.png" alt="Ícone de Sair"> Sair
            </button>
        </div>

        <div class="painel-resumo">
            <div class="card-resumo" id="card-total-inscricoes">
                <div class="label">Total de inscrições</div>
                <div class="valor">1</div>
            </div>
            <div class="card-resumo" id="card-aulas-disponiveis">
                <div class="label">Aulas Disponíveis</div>
                <div class="valor">2</div>
            </div>
        </div>
        
        <div class="abas-navegacao">
            <div class="aba" id="aba-grade-horarios">Grade de Horários</div>
            <div class="aba ativa" id="aba-minhas-inscricoes">Minhas Inscrições</div>
        </div>

        <section class="secao-inscricoes" id="secao-minhas-inscricoes">
            <h2 class="titulo-secao">Minhas inscrições</h2>
            <p class="descricao-secao">Visualize as aulas em que você está inscrito</p>
            
            <div class="lista-aulas">
                <div class="cartao-aula" id="aula-zumba">
                    <div class="cabecalho-aula">
                        <div class="tipo-aula">Zumba</div>
                        <div class="data-aula">27/01/25</div>
                    </div>
                    <div class="detalhes-aula">
                        <div class="linha-detalhe">
                            <img src="caminho/para/icone-relogio.png" alt="Ícone de relógio" class="icone"> <span>19:00 - 19:40</span>
                        </div>
                        <div class="linha-detalhe">
                            <img src="caminho/para/icone-usuario.png" alt="Ícone de usuário" class="icone"> <span>Mariana</span>
                        </div>
                        <div class="linha-detalhe">
                            <img src="caminho/para/icone-pessoas.png" alt="Ícone de pessoas" class="icone"> <span>7/15</span>
                            <span class="tag-status">Inscrito</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="rodape">
        <div class="logo">
            <img src="caminho/para/logo-rodape.png" alt="Logo Rodapé">
        </div>
        <div class="icones-sociais">
            <a href="#" class="icone-social"><img src="caminho/para/icone-facebook.png" alt="Facebook"></a>
            <a href="#" class="icone-social"><img src="caminho/para/icone-whatsapp.png" alt="Whatsapp"></a>
            <a href="#" class="icone-social"><img src="caminho/para/icone-instagram.png" alt="Instagram"></a>
        </div>
        <div class="direitos-autorais">Todos os direitos reservados ©</div>
    </footer>

</body>
</html>
